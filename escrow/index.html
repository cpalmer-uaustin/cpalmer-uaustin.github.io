<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escrow USDC NOW!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shrikhand&family=Quicksand:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #fbeec1, #f8b195);
            color: #3b3b3b;
            min-height: 100vh;
        }

        h1, h2, h3 {
            font-family: 'Shrikhand', cursive;
            color: #d7263d;
            text-shadow: 2px 2px #fbb13c;
        }

        hr {
            border: none;
            height: 3px;
            background: linear-gradient(to right, #fbb13c, #ffffff, #d7263d);
            margin: 30px 0;
        }

        .section {
            border: 4px dotted #fbb13c;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            background-color: #fff8e1;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
            color: #d7263d;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 2px solid #fbb13c;
            border-radius: 8px;
            background-color: #fffaf0;
            color: #3b3b3b;
            font-size: 16px;
        }

        button {
            margin-top: 15px;
            padding: 12px 24px;
            background: #d7263d;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            font-family: 'Shrikhand', cursive;
            cursor: pointer;
            box-shadow: 2px 2px 5px #fbb13c;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #fbb13c;
            color: #3b3b3b;
        }

        #walletStatus {
            font-size: 16px;
            margin-top: 10px;
            color: #d7263d;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha384-1H217gwSVyLSIfaLxHbE7dRb3v4mYCKbpQvzx0cegeju1MVsGrX5xXxAvs/HgeFs" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./escrowABI.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.5.0/ethers.umd.min.js" type="application/javascript"></script>
</head>
<body onload="checkWallet()">

    <h1>ESCROW USDC NOW</h1>
    <hr>

    <section id="walletInfo">
        <b>Wallet connection:</b><br>
        <span id="walletStatus">Checking for a wallet connection...</span><br>
        <button onclick="checkWallet()" id="walletButton">Connect Wallet</button>
    </section>

    <h3>Status: <span id="responseMessage" style="color:#d7263d;"></span></h3>

    <hr>
    <div class="section" id="sectionOpen">
        <h2>Open Escrow</h2>
        Before you open an escrow account, you must approve the funds transfer from your wallet.<br>
        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" min="1"><br>
        <button id="approveButton" onclick="approveButton()">Approve Token Transfer</button><br>

        <label for="sellerAddress">Seller address</label>
        <input type="text" id="sellerAddress" name="sellerAddress"><br>
        <label for="mediatorAddress">Mediator address</label>
        <input type="text" id="mediatorAddress" name="mediatorAddress"><br>
        <button id="openButton" onclick="openEscrow()" disabled>Open Escrow</button>
    </div>

    <hr>
    <div class="section" id="sectionClose">
        <h2>Close Escrow</h2>
        <label for="closeOption">Close escrow option</label>
        <select id="closeOption" name="closeOption" required>
            <option value="paySeller">Pay seller</option>
            <option value="returnFunds">Return funds</option>
        </select><br>
        <button id="closeButton" onclick="closeEscrow()">Close Escrow</button>
    </div>

    <!-- JS logic remains unchanged -->
    <!-- ... (keep your original JS code here) -->

</body>
</html>
