<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Escrow dApp</title>

  <!-- Fonts and Styling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      color: #111827;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2563eb;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    button, input, select {
      font-size: 16px;
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      background-color: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    hr {
      margin: 30px 0;
    }

    .section {
      margin-top: 30px;
    }

    #walletStatus {
      font-weight: bold;
    }

    #responseMessage {
      font-weight: bold;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
  </style>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
          integrity="sha384-1H217gwSVyLSIfaLxHbE7dRb3v4mYCKbpQvzx0cegeju1MVsGrX5xXxAvs/HgeFs"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.5.0/ethers.umd.min.js"
          type="application/javascript"></script>
  <script src="./escrowABI.js"></script>
</head>

<body onload="checkWallet()">
  <div class="container">
    <h1>Escrow dApp</h1>

    <section id="walletInfo">
      <label>Wallet Connection:</label>
      <span id="walletStatus" style="color:red">Checking for a wallet connection...</span>
      <button onclick="checkWallet()" id="walletButton">Connect Wallet</button>
    </section>

    <h3>Status: <span id="responseMessage" style="color:blue"></span></h3>
    <hr>

    <div class="section">
      <h2>Open Escrow</h2>
      <p>Before opening escrow, approve token transfer:</p>

      <label for="amount">Amount</label>
      <input type="number" id="amount" name="amount" min="1"/>

      <button id="approveButton" onclick="approveButton()">Approve Token Transfer</button>

      <label for="sellerAddress">Seller Address</label>
      <input type="text" id="sellerAddress" name="sellerAddress"/>

      <label for="mediatorAddress">Mediator Address</label>
      <input type="text" id="mediatorAddress" name="mediatorAddress"/>

      <button id="openButton" onclick="openEscrow()" disabled>Open Escrow</button>
    </div>

    <hr>
    <div class="section">
      <h2>Close Escrow</h2>

      <label for="closeOption">Close Escrow Option</label>
      <select id="closeOption" name="closeOption">
        <option value="paySeller">Pay Seller</option>
        <option value="returnFunds">Return Funds</option>
      </select>

      <button id="closeButton" onclick="closeEscrow()">Close Escrow</button>
    </div>
  </div>

  <script>
    var myWallet, myContract, provider, signer;

    async function checkWallet() {
      var accountList = await ethereum.request({ method: 'eth_accounts' });
      myWallet = accountList[0];

      if (!myWallet) {
        await window.ethereum.request({ method: "eth_requestAccounts", params: [{ eth_accounts: {} }] });
        accountList = await ethereum.request({ method: 'eth_accounts' });
        myWallet = accountList[0];
      }

      if (!myWallet) {
        document.getElementById('walletStatus').innerText = "Click to connect wallet:";
        document.getElementById('walletButton').hidden = false;
      } else {
        document.getElementById('walletStatus').innerHTML = "âœ“ Wallet connected";
        document.getElementById('walletStatus').style.color = "#2563eb";
        document.getElementById('walletButton').hidden = true;
      }

      contractConnect();
    }

    async function contractConnect() {
      await window.ethereum.request({ method: 'eth_requestAccounts' });
      provider = new ethers.providers.Web3Provider(window.ethereum);
      myContract = new ethers.Contract(escrowContractAddress, escrowABI, provider);
      signer = provider.getSigner();

      var buyer = await myContract.buyerAddress();
      if (buyer === "0x0000000000000000000000000000000000000000") {
        document.getElementById('responseMessage').innerText = "No funds in escrow.";
        document.getElementById('openButton').disabled = true;
        document.getElementById('closeButton').disabled = true;
        document.getElementById('sellerAddress').disabled = true;
        document.getElementById('mediatorAddress').disabled = true;
      }
    }

    async function approveButton() {
      const getAmt = document.getElementById('amount').value;
      if (!getAmt || getAmt <= 0) return alert("Enter valid amount.");

      document.getElementById('amount').disabled = true;
      document.getElementById('responseMessage').innerHTML = "<b>Approval in progress...</b>";
      document.getElementById('responseMessage').style.color = "red";

      const approveAmt = BigInt(getAmt * 10 ** 18);
      const tokenContract = new ethers.Contract(escrowTokenAddress, escrowTokenABI, signer);

      try {
        const tx = await tokenContract.approve(escrowContractAddress, approveAmt);
        await tx.wait();

        document.getElementById('responseMessage').innerText = "Funds transfer approved.";
        document.getElementById('responseMessage').style.color = "blue";
        document.getElementById('sellerAddress').disabled = false;
        document.getElementById('mediatorAddress').disabled = false;
        document.getElementById('openButton').disabled = false;
        document.getElementById('approveButton').disabled = true;
        document.getElementById('closeButton').disabled = true;
      } catch (error) {
        document.getElementById('responseMessage').innerText = `Error: ${error.message}`;
      }
    }

    async function openEscrow() {
      const amount = document.getElementById('amount').value;
      const sellerAddress = document.getElementById('sellerAddress').value;
      const mediatorAddress = document.getElementById('mediatorAddress').value;

      if (amount <= 0 || !sellerAddress || !mediatorAddress) {
        return alert('Fill in all fields.');
      }

      const wholeNumAmount = BigInt(amount * 10 ** 18);
      const contractWithSigner = myContract.connect(signer);

      try {
        const tx = await contractWithSigner.openEscrow(wholeNumAmount, sellerAddress, mediatorAddress);
        await tx.wait();

        document.getElementById('responseMessage').innerText = "Escrow account opened.";
        document.getElementById('responseMessage').style.color = "blue";
        document.getElementById('closeButton').disabled = false;
        document.getElementById('sellerAddress').disabled = true;
        document.getElementById('mediatorAddress').disabled = true;
        document.getElementById('openButton').disabled = true;
      } catch (error) {
        document.getElementById('responseMessage').innerText = `Error: ${error.message}`;
      }
    }

    async function closeEscrow() {
      document.getElementById('responseMessage').innerText = "Close account request sent.";
      document.getElementById('responseMessage').style.color = "red";
      document.getElementById('closeButton').disabled = true;

      const closeOption = document.getElementById('closeOption').value;
      const boolVar = closeOption === "paySeller" ? 1 : 0;

      try {
        const contractWithSigner = myContract.connect(signer);
        const tx = await contractWithSigner.closeEscrow(boolVar);
        await tx.wait();

        document.getElementById('responseMessage').innerText = "Escrow account closed.";
        document.getElementById('responseMessage').style.color = "blue";
      } catch (error) {
        document.getElementById('responseMessage').innerText = `Error: ${error.message}`;
      }
    }
  </script>
</body>
</html>
