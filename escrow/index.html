<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESCROW USDC</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      font-family: 'Orbitron', monospace;
      margin: 0;
      padding: 40px;
      background: linear-gradient(135deg, #0d0d0d, #1a0033);
      color: #f2f2f2;
      text-shadow: 0 0 5px #00fff7, 0 0 10px #ff00ff;
    }

    h1, h2, h3 {
      color: #00fff7;
      text-align: center;
      text-shadow: 0 0 5px #00fff7, 0 0 15px #ff00ff;
    }

    .section {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 12px;
      margin-top: 30px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }

    label {
      display: block;
      margin-top: 10px;
      color: #ccccff;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background: #1e1e2e;
      border: 1px solid #00fff7;
      color: #ffffff;
      border-radius: 5px;
    }

    button {
      background: linear-gradient(to right, #00fff7, #ff00ff);
      color: black;
      border: none;
      padding: 12px 20px;
      margin-top: 15px;
      font-size: 16px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 0 10px #00fff7;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff00ff, 0 0 30px #00fff7;
    }

    #walletInfo {
      text-align: center;
      margin-bottom: 30px;
    }

    #walletStatus {
      font-weight: bold;
    }

    hr {
      border: none;
      border-top: 1px solid #00fff7;
      margin: 40px 0;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha384-1H217gwSVyLSIfaLxHbE7dRb3v4mYCKbpQvzx0cegeju1MVsGrX5xXxAvs/HgeFs" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./escrowABI.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.5.0/ethers.umd.min.js" type="application/javascript"></script>
</head>

<body onload="checkWallet()">
  <h1>ESCROW USDC</h1>
  <hr />

  <section id="walletInfo">
    <b>Wallet connection:</b><br />
    <span id="walletStatus" style="color:red">Checking for a wallet connection...</span><br />
    <button onclick="checkWallet()" id="walletButton">Connect wallet</button>
  </section>

  <h3>Status: <span id="responseMessage" style="color:cyan"></span></h3>

  <hr />

  <div class="section" id="sectionOpen">
    <h2>Open Escrow</h2>
    <p>Before you open an escrow account, you must approve the funds transfer from your wallet.</p>
    <label for="amount">Amount</label>
    <input type="number" id="amount" name="amount" min="1" />

    <button id="approveButton" onclick="approveButton()">Approve Token Transfer</button>

    <label for="sellerAddress">Seller address</label>
    <input type="text" id="sellerAddress" name="sellerAddress" />

    <label for="mediatorAddress">Mediator address</label>
    <input type="text" id="mediatorAddress" name="mediatorAddress" />

    <button id="openButton" onclick="openEscrow()" disabled>Open Escrow</button>
  </div>

  <hr />

  <div class="section" id="sectionClose">
    <h2>Close Escrow</h2>
    <label for="closeOption">Close escrow option</label>
    <select id="closeOption" name="closeOption" required>
      <option value="paySeller">Pay seller</option>
      <option value="returnFunds">Return funds</option>
    </select>

    <button id="closeButton" onclick="closeEscrow()">Close Escrow</button>
  </div>

  <!-- original script untouched -->
  <script>
    // (Original JavaScript code remains unchanged)
    // --- your original functions (checkWallet, approveButton, openEscrow, closeEscrow) go here ---
  </script>
</body>
</html>
